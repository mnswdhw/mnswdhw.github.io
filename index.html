<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manas Wadhwa — Home</title>
  <meta name="description" content="Personal site: intro, projects, research notes, resources." />
  <style>
  :root{--bg:#fff;--text:#111;--muted:#555;--accent:#0645ad;--border:#e6e6e6}
  @media (prefers-color-scheme: dark){:root{--bg:#0e0e0e;--text:#eaeaea;--muted:#a3a3a3;--accent:#7aa2ff;--border:#242424}}
  *{box-sizing:border-box}
  html{scroll-behavior:smooth}
  body{margin:0;background:var(--bg);color:var(--text);font:17px/1.7 Georgia, Cambria, "Times New Roman", Times, serif}
  a{color:inherit;text-decoration:underline}
  header{max-width:760px;margin:0 auto;padding:22px 16px}
  .site-title{font-size:24px;font-weight:600;}
  nav a{margin-right:14px;white-space:nowrap}
  hr{border:none;border-top:1px solid var(--border);margin:20px 0}
  main{max-width:760px;margin:0 auto;padding:0 16px 40px}
  h1{font-size:28px;margin:18px 0 8px;font-weight:600}
  h2{font-size:22px;margin:22px 0 8px;font-weight:600}
  p{margin:10px 0;color:var(--text)}
  .muted{color:var(--muted)}
  .list{list-style:none;padding:0;margin:0}
  .list li{margin:10px 0}
  .project-card{margin:18px 0}
  .tags{font-size:14px;color:var(--muted)}
  .thumb{width:100%;height:260px;object-fit:cover;border-radius:6px;border:1px solid var(--border);margin:8px 0}
  footer{max-width:760px;margin:0 auto;padding:18px 16px;border-top:1px solid var(--border);color:var(--muted);font-size:14px}
</style>
</head>
<body>
  <header>
  <div class="site-title"><a href="#/">Manas Wadhwa</a></div>
  <nav>
    <a href="#/projects">Projects</a>
    <a href="#/papers">Publications</a>
    <a href="#/resources">Resources</a>
    <span style="float:right">
      <a href="https://github.com/mnswdhw" rel="me" target="_blank">GitHub</a>
      <a href="https://scholar.google.com/citations?user=5bIaWZQAAAAJ&hl=en" target="_blank">Google Scholar</a>
      <a href="https://www.linkedin.com/feed/" target="_blank">LinkedIn</a>
    </span>
  </nav>
  <hr>
</header>

  <main class="container" id="app" tabindex="-1"></main>

  <footer>
    <div class="container">
      <div>© <span id="year"></span> Manas Wadhwa. Built with a single HTML file. <span class="muted">Dark mode follows your system.</span></div>
    </div>
  </footer>

<script>
const DATA = {
  me: {
    name: "Manas Wadhwa",
    avatar: "https://avatars.githubusercontent.com/u/9919?s=64", 
    tagline: "Machine Learning Engineer • I like building useful things.",
    blurb: `Welcome! This is my personal site where I share my projects, publications, annotated papers, and resources I find useful.`
  },
  projects: [
    {
      title: "Concurrent Stock Trading System",
      year: 2025,
      description: "Thread-safe distributed trading microservices with leader failover and tests.",
      stack: ["Python","gRPC","REST","Docker","AWS"],
      image: "data:image/svg+xml;utf8,<?xml version='1.0'?><svg xmlns='http://www.w3.org/2000/svg' width='1200' height='600'><rect width='100%' height='100%' fill='%23f1f5f9'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-size='40' fill='%23637485'>Concurrent Trading System</text></svg>",
      links: { github: "https://github.com/mnswdhw", blog: null, paper: null }
    },
    {
      title: "Smart India Hackathon 2022 (Winner)",
      year: 2022,
      description: "Fast entity matching across databases using LSH, dedupe, Soundex; full-stack delivery.",
      stack: ["Python","Django","React"],
      image: "data:image/svg+xml;utf8,<?xml version='1.0'?><svg xmlns='http://www.w3.org/2000/svg' width='1200' height='600'><rect width='100%' height='100%' fill='%23f8fafc'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-size='40' fill='%23637485'>SIH 2022 — Winner</text></svg>",
      links: { github: "https://github.com/mnswdhw", blog: null, paper: null }
    },
    {
      title: "Sasquatch: Cryptographic S-Box Search Tool",
      year: 2022,
      description: "Multithreaded S-box search via boolean constraints with SMT backend.",
      stack: ["Python","SMT"],
      image: "data:image/svg+xml;utf8,<?xml version='1.0'?><svg xmlns='http://www.w3.org/2000/svg' width='1200' height='600'><rect width='100%' height='100%' fill='%23eef2ff'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-size='40' fill='%2352566b'>S-Box Search Tool</text></svg>",
      links: { github: "https://github.com/mnswdhw", blog: null, paper: null }
    },
    {
      title: "Intelligent Local File Search (RAG)",
      year: 2025,
      description: "RAG assistant over multimodal local files; LLaVA for vision; enriched metadata.",
      stack: ["Python","Ollama","ChromaDB"],
      image: "data:image/svg+xml;utf8,<?xml version='1.0'?><svg xmlns='http://www.w3.org/2000/svg' width='1200' height='600'><rect width='100%' height='100%' fill='%23ecfeff'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-size='40' fill='%23475569'>Local File RAG</text></svg>",
      links: { github: "https://github.com/mnswdhw", blog: null, paper: "https://scholar.google.com/citations?user=5bIaWZQAAAAJ&hl=en" }
    },
    {
      title: "DefenseGAN / InvGAN",
      year: 2023,
      description: "Implementations of GAN-based adversarial defenses in PyTorch.",
      stack: ["PyTorch","GANs"],
      image: "data:image/svg+xml;utf8,<?xml version='1.0'?><svg xmlns='http://www.w3.org/2000/svg' width='1200' height='600'><rect width='100%' height='100%' fill='%23fff7ed'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-size='40' fill='%23654f1f'>DefenseGAN</text></svg>",
      links: { github: "https://github.com/mnswdhw", blog: null, paper: null }
    }
  ],
  papers: [
    {
      title: "Collaborative Training of Edge Devices via Split/Federated Learning",
      venue: "IEEE CCGrid 2023 (First Author)",
      year: 2023,
      note: "Annotated highlights and a 5‑minute summary.",
      tags: ["federated","privacy"],
      links: { paper: "https://scholar.google.com/citations?user=5bIaWZQAAAAJ&hl=en", notes: "https://scholar.google.com/citations?user=5bIaWZQAAAAJ&hl=en" }
    },
    {
      title: "Reducing Communication Costs in Federated Learning",
      venue: "IEEE IoT Journal 2024 (Fourth Author)",
      year: 2024,
      note: "Tradeoffs & diagrams for quick recall.",
      tags: ["compression","systems"],
      links: { paper: "https://scholar.google.com/citations?user=5bIaWZQAAAAJ&hl=en", notes: "https://scholar.google.com/citations?user=5bIaWZQAAAAJ&hl=en" }
    },
    {
      title: "Prompt Specificity vs LLM Coherence/Constraints",
      venue: "SIGFinTech 2025 (Second Author)",
      year: 2025,
      note: "Findings on specificity tradeoffs.",
      tags: ["LLMs","prompting"],
      links: { paper: "https://scholar.google.com/citations?user=5bIaWZQAAAAJ&hl=en", notes: "https://scholar.google.com/citations?user=5bIaWZQAAAAJ&hl=en" }
    }
  ],
  resources: {
    youtube: [
      { name: "Two Minute Papers", url: "https://www.youtube.com/@TwoMinutePapers" },
      { name: "Andrej Karpathy", url: "https://www.youtube.com/@AndrejKarpathy" }
    ],
    books: [
      { name: "Designing Data-Intensive Applications", url: "https://dataintensive.net" },
      { name: "Deep Learning (Goodfellow et al.)", url: "https://www.deeplearningbook.org" }
    ],
    repos: [
      { name: "awesome-mlops", url: "https://github.com/visenger/awesome-mlops" },
      { name: "LangChain", url: "https://github.com/langchain-ai/langchain" }
    ]
  }
};

const routes = {
  '/': renderHome,
  '/projects': renderProjects,
  '/papers': renderPapers,
  '/resources': renderResources,
};

function route(){
  const hash = location.hash.replace('#','') || '/';
  const screen = routes[hash] || renderHome;
  document.title = `${DATA.me.name} — ${titleFor(hash)}`;
  const app = document.getElementById('app');
  app.innerHTML = '';
  app.appendChild(screen());
  app.focus();
}
function titleFor(path){
  if(path==='/'||!path) return 'Home';
  return path.slice(1).replace(/\b\w/g, c=>c.toUpperCase());
}
window.addEventListener('hashchange', route);
window.addEventListener('DOMContentLoaded', ()=>{document.getElementById('year').textContent=new Date().getFullYear(); route();});

function el(tag, attrs={}, children=[]) {
  const node = document.createElement(tag);
  for (const [k,v] of Object.entries(attrs)) {
    if (k==='class') node.className = v; else if (k==='html') node.innerHTML=v; else node.setAttribute(k,v);
  }
  ([]).concat(children).forEach(c=>{ if(c==null) return; node.appendChild(typeof c==='string'? document.createTextNode(c) : c)});
  return node;
}

function renderHome(){
  const wrap = el('div');
  const introP1 = `I’m Manas Wadhwa, a machine learning engineer. I like building useful things.`;
  const introP2 = `On this site you’ll find a few projects I’m working on, my publications, and notes on papers.`;
  wrap.append(
    el('p', {}, [introP1]),
    el('p', {class:'muted'}, [introP2])
  );

  // Recent publications
  const pubsSorted = [...DATA.papers].sort((a,b)=> (b.year||0) - (a.year||0));
  wrap.append(
    el('h2', {}, ['Recent publications']),
    el('ul', {class:'list'}, pubsSorted.slice(0,5).map(p=>{
      const li = el('li');
      const label = `${p.title} — ${p.venue} (${p.year})`;
      li.appendChild(el('a',{href: p.links?.paper || '#/papers', target: p.links?.paper? '_blank':'_self', rel:'noopener'}, [label]));
      return li;
    }))
  );

  return wrap;
} = DATA.me;
  const card = el('div', {class:'card'});
  const hero = el('div', {class:'hero'}, [
    avatar ? el('img', {src:avatar, alt:'avatar', class:'avatar'}) : null,
    el('div', {}, [
      el('h1', {}, [name]),
      el('div', {class:'muted'}, [tagline])
    ])
  ]);
  const p = el('p', {html: blurb});
  const quick = el('div', {}, [
    el('h2', {}, ['Quick links']),
    el('div', {class:'list'}, [
      linkRow('#/projects', 'Projects →'),
      linkRow('#/papers', 'Publications →'),
      linkRow('#/resources', 'Resources →')
    ])
  ]);
  // Recent publications (sorted by year desc)
  const pubsSorted = [...DATA.papers].sort((a,b)=> (b.year||0) - (a.year||0)).slice(0,4);
  const pubs = el('div', {}, [
    el('h2', {}, ['Recent Publications']),
    el('div', {class:'list'}, pubsSorted.map(p => {
      const label = `${p.title} (${p.venue})`;
      const href = p.links?.paper || '#/papers';
      const row = el('div', {class:'card'}, [ el('a', {href, target: href.startsWith('http')?'_blank':'_self', rel:'noopener'}, [label]) ]);
      return row;
    }))
  ]);
  card.append(hero, p, quick, pubs);
  return el('div', {}, [card]);
}

function linkRow(href, text){
  return el('div', {class:'card'}, [ el('a', {href}, [text]) ]);
}

function renderProjects(){
  const wrap = el('div');
  wrap.appendChild(el('h1', {}, ['Projects']));
  const grid = el('div', {class:'grid', id:'projects-grid'});
  wrap.appendChild(grid);
  DATA.projects.forEach(p=>{
    const card = el('article', {class:'card'});
    if (p.image) card.appendChild(el('img',{src:p.image, alt:`${p.title} thumbnail`, class:'thumb'}));
    card.append(
      el('div', {class:'muted'}, [String(p.year)]),
      el('h2', {}, [p.title]),
      el('p', {}, [p.description]),
      el('div', {}, (p.stack||[]).map(t=>el('span',{class:'tag'},[t]))),
      el('div', {style:'margin-top:8px;display:flex;gap:12px;flex-wrap:wrap'}, [
        p.links?.github ? el('a',{href:p.links.github, target:'_blank', rel:'noopener'},['Code']) : null,
        p.links?.paper ? el('a',{href:p.links.paper, target:'_blank', rel:'noopener'},['Paper']) : null,
        p.links?.blog ? el('a',{href:p.links.blog, target:'_blank', rel:'noopener'},['Blog']) : null,
      ])
    );
    grid.appendChild(card);
  });
  return wrap;
}

function renderPapers(){
  const wrap = el('div');
  wrap.appendChild(el('h1', {}, ['Publications']));
  const list = el('div', {class:'list'});
  wrap.appendChild(list);
  DATA.papers.forEach(p=>{
    const item = el('article', {class:'card'}, [
      el('h2', {}, [p.title]),
      el('div', {class:'muted'}, [p.venue || '']),
      el('p', {}, [p.note || '']),
      el('div', {style:'display:flex;gap:12px;margin-top:6px'}, [
        p.links?.paper ? el('a',{href:p.links.paper, target:'_blank', rel:'noopener'},['Paper']) : null,
        p.links?.notes ? el('a',{href:p.links.notes, target:'_blank', rel:'noopener'},['Notes']) : null
      ])
    ]);
    list.appendChild(item);
  });
  return wrap;
}

function renderResources(){
  const wrap = el('div');
  wrap.appendChild(el('h1', {}, ['Resources']));
  wrap.appendChild(section('YouTube channels', DATA.resources.youtube));
  wrap.appendChild(section('Books', DATA.resources.books));
  wrap.appendChild(section('Repos', DATA.resources.repos));
  return wrap;
}
function section(title, items){
  const card = el('section', {class:'card'});
  card.appendChild(el('h2', {}, [title]));
  const ul = el('ul');
  (items||[]).forEach(it=>{
    const li = el('li');
    li.appendChild(el('a',{href:it.url, target:'_blank', rel:'noopener'},[it.name]));
    ul.appendChild(li);
  });
  card.appendChild(ul);
  return card;
}
</script>
</body>
</html>
